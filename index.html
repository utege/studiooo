   /* Анимации */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes floatIn {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scaleIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes slideInLeft {
        0% { transform: translateX(-50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideInRight {
        0% { transform: translateX(50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    /* Основные стили */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    :root {
        --beige-50: #92f2ff;
        --beige-100: #c5f0f0;
        --beige-200: #80bfed;
        --beige-300: #7ddfc0;
        --beige-400: #6391e7;
        --beige-500: #386bd0;
        --beige-600: #8ad0ec;
        --beige-700: #2948d3;
        --beige-800: #eafce9;
        --beige-900: #000e3a;
        --font-size-base: 16px;
    }
    
    body {
        font-family: 'Lora', serif;
        background-color: var(--beige-50);
        color: var(--beige-900);
        line-height: 1.6;
        font-size: var(--font-size-base);
        transition: font-size 0.3s ease;
    }
    
    body.font-size-large {
        --font-size-base: 18px;
    }
    
    body.font-size-larger {
        --font-size-base: 20px;
    }
    
    h1, h2, h3 {
        font-family: 'Playfair Display', serif;
        color: var(--beige-900);
    }
    
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Шапка сайта */
    .header {
        background: linear-gradient(135deg, var(--beige-600), var(--beige-400));
        color: #fff;
        padding: 30px 0;
        position: relative;
        overflow: hidden;
        animation: scaleIn 1s ease forwards;
    }
    
    .header-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        z-index: 1;
    }
    
    .header-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    @media (min-width: 768px) {
        .header-content {
            flex-direction: row;
            justify-content: space-between;
        }
    }
    
    .logo-area {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        animation: slideInLeft 1s ease forwards;
    }
    
    @media (min-width: 768px) {
        .logo-area {
            margin-bottom: 0;
        }
    }
    
    .logo {
        width: 80px;
        height: 80px;
        margin-right: 20px;
        animation: pulse 3s infinite ease-in-out;
    }
    
    .site-title {
        font-size: 2.5rem;
        margin-bottom: 5px;
    }
    
    .site-subtitle {
        font-size: 1rem;
        color: #fff;
        opacity: 0.9;
    }
    
    .header-info {
        text-align: center;
        animation: slideInRight 1s ease forwards;
    }
    
    @media (min-width: 768px) {
        .header-info {
            text-align: right;
        }
    }
    
    .header-title {
        font-size: 1.5rem;
        margin-bottom: 5px;
    }
    
    .header-subtitle {
        font-size: 0.9rem;
        color: #fff;
        opacity: 0.9;
    }
    
    /* Основной контент */
    .main {
        padding: 40px 0;
        position: relative;
    }
    
    .section-title {
        font-size: 2rem;
        margin-bottom: 10px;
        text-align: center;
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;
    }
    
    .section-subtitle {
        font-size: 1.1rem;
        margin-bottom: 30px;
        text-align: center;
        color: var(--beige-700);
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.5s;
        opacity: 0;
    }
    
    /* Контроль размера шрифта */
    .font-size-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.7s;
        opacity: 0;
    }
    
    .font-size-btn {
        background-color: var(--beige-200);
        border: none;
        color: var(--beige-900);
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Lora', serif;
        transition: all 0.3s ease;
    }
    
    .font-size-btn:hover {
        background-color: var(--beige-300);
    }
    
    .font-size-btn.active {
        background-color: var(--beige-500);
        color: white;
    }
    
    /* Список программы */
    .program-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 40px;
        border: 1px solid var(--beige-200);
        position: relative;
        z-index: 2;
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.9s;
        opacity: 0;
    }
    
    .program-header {
        background-color: var(--beige-200);
        padding: 15px 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        font-weight: 600;
        color: var(--beige-900);
    }
    
    .program-list {
        list-style: none;
    }
    
    .program-item {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 15px 20px;
        border-bottom: 1px solid var(--beige-200);
        transition: all 0.3s ease;
        opacity: 0;
        animation: floatIn 0.5s ease forwards;
    }
    
    .program-item:nth-child(1) { animation-delay: 1.0s; }
    .program-item:nth-child(2) { animation-delay: 1.1s; }
    .program-item:nth-child(3) { animation-delay: 1.2s; }
    .program-item:nth-child(4) { animation-delay: 1.3s; }
    .program-item:nth-child(5) { animation-delay: 1.4s; }
    .program-item:nth-child(6) { animation-delay: 1.5s; }
    .program-item:nth-child(7) { animation-delay: 1.6s; }
    .program-item:nth-child(8) { animation-delay: 1.7s; }
    .program-item:nth-child(9) { animation-delay: 1.8s; }
    .program-item:nth-child(10) { animation-delay: 1.9s; }
    .program-item:nth-child(n+11) { animation-delay: 2.0s; }
    
    .program-item:last-child {
        border-bottom: none;
    }
    
    .program-item:hover {
        background-color: var(--beige-100);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    
    .program-item.expanded {
        grid-template-columns: 1fr;
        background-color: var(--beige-100);
        padding: 20px;
    }
    
    .program-item.expanded .composer {
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 10px;
    }
    
    .program-item.expanded .composition {
        font-size: 1.1em;
    }
    
    /* Мобильная версия списка */
    @media (max-width: 767px) {
        .program-header {
            display: none;
        }
        
        .program-item {
            grid-template-columns: 1fr;
            gap: 5px;
        }
        
        .composer:before {
            content: "Композиция: ";
            font-weight: 600;
            color: var(--beige-700);
            font-size: 0.9rem;
        }
        
        .composition:before {
            content: "Орындаушы: ";
            font-weight: 600;
            color: var(--beige-700);
            font-size: 0.9rem;
        }
    }
    
    /* Декоративные элементы */
    .decoration {
        position: absolute;
        opacity: 0.1;
        z-index: 1;
        transition: all 0.5s ease;
    }
    
    .decoration:hover {
        opacity: 0.2;
        transform: scale(1.05);
    }
    
    .decoration-1 {
        top: 50px;
        left: 5%;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 1.2s;
        opacity: 0;
    }
    
    .decoration-2 {
        top: 30%;
        right: 5%;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 1.5s;
        opacity: 0;
    }
    
    .decoration-3 {
        bottom: 10%;
        left: 10%;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 1.8s;
        opacity: 0;
    }
    
    .decoration-4 {
        bottom: 20%;
        right: 10%;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 2.1s;
        opacity: 0;
    }
    
    @media (max-width: 767px) {
        .decoration {
            display: none;
        }
    }
    
    /* Подвал */
    .footer {
        background-color: var(--beige-900);
        color: var(--beige-200);

        overflow: hidden;

        text-align: center;
    }
    
    @media (min-width: 768px) {

            margin-bottom: 0;

    .footer-title {
        font-size: 1.5rem;
        margin-bottom: 5px;
    }
    
    .footer-subtitle {
        color: var(--beige-300);
    }
    
    .social-links {
        display: flex;
        gap: 15px;
    }
    
    .social-link {
        color: var(--beige-300);
        transition: color 0.3s ease, transform 0.3s ease;
    }
    
    .social-link:hover {
        color: #fff;
        transform: translateY(-3px);
    }
    
    .copyright {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: var(--beige-300);
    }
    
    .footer-bg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        opacity: 0.1;
        z-index: 1;
    }
    
    /* Модальное окно для увеличенного просмотра */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .modal.active {
        display: flex;
        opacity: 1;
    }
    
    .modal-content {
        background-color: rgb(103, 204, 21);
        padding: 30px;
        border-radius: 10px;
        max-width: 80%;
        width: 600px;
        position: relative;
        transform: scale(0.9);
        transition: transform 0.3s ease;
    }
    
    .modal.active .modal-content {
        transform: scale(1);
    }
    
    .modal-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: var(--beige-700);
        transition: color 0.3s ease;
    }
    
    .modal-close:hover {
        color: var(--beige-900);
    }
    
    .modal-title {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: var(--beige-900);
    }
    
    .modal-subtitle {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: var(--beige-700);
    }
    
    .modal-description {
        line-height: 1.8;
        color: var(--beige-800);
    }
</style>

    // КОНЕЦ МЕСТА ДЛЯ ДОБАВЛЕНИЯ ПРОГРАММЫ
    // =====================================================
    
    // DOM элементы
    const programList = document.getElementById('program-list');
    const fontSizeButtons = document.querySelectorAll('.font-size-btn');
    const modal = document.getElementById('detailModal');
    const modalClose = document.getElementById('modalClose');
    const modalTitle = document.getElementById('modalTitle');
    const modalSubtitle = document.getElementById('modalSubtitle');
    const modalDescription = document.getElementById('modalDescription');
    
    // Функция для отображения программы
    function renderProgram() {
        programList.innerHTML = '';
        
        programData.forEach((item, index) => {
            const li = document.createElement('li');
            li.className = 'program-item';
            li.innerHTML = `
                <div class="composer">${item.composer}</div>
                <div class="composition">${item.composition}</div>
            `;
            
            // Добавляем обработчик для открытия модального окна
            li.addEventListener('click', () => {
                openModal(item);
            });
            
            programList.appendChild(li);
        });
    }
    
    // Функция для открытия модального окна
    function openModal(item) {
        modalTitle.textContent = item.composer;
        modalSubtitle.textContent = item.composition;
        modalDescription.textContent = item.description || 'Описание отсутствует';
        
        modal.classList.add('active');
        
        // Предотвращаем прокрутку страницы при открытом модальном окне
        document.body.style.overflow = 'hidden';
    }
    
    // Функция для закрытия модального окна
    function closeModal() {
        modal.classList.remove('active');
        document.body.style.overflow = '';
    }
    
    // Обработчик для кнопок изменения размера шрифта
    fontSizeButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Удаляем активный класс у всех кнопок
            fontSizeButtons.forEach(btn => btn.classList.remove('active'));
            
            // Добавляем активный класс к нажатой кнопке
            button.classList.add('active');
            
            // Удаляем все классы размера шрифта
            document.body.classList.remove('font-size-large', 'font-size-larger');
            
            // Добавляем соответствующий класс
            const size = button.dataset.size;
            if (size === 'large') {
                document.body.classList.add('font-size-large');
            } else if (size === 'larger') {
                document.body.classList.add('font-size-larger');
            }
        });
    });
    
    // Обработчик для закрытия модального окна
    modalClose.addEventListener('click', closeModal);
    
    // Закрытие модального окна при клике вне его содержимого
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });
    
    // Закрытие модального окна при нажатии Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
            closeModal();
        }
    });
    
    // Инициализация программы при загрузке страницы
    document.addEventListener('DOMContentLoaded', renderProgram);
</script>
